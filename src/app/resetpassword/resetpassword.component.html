<div class="mainDiv">
    <mat-card>
        <form [formGroup]="resetPasswordForm">
            <div>
                <mat-form-field appearance="legacy" style="width: 358px;">
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput type="text" placeholder="email" formControlName="email" required minlength="15">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 358px;">
                    <mat-label>Enter Your New Password</mat-label>
                    <input matInput type="password" placeholder="New Password" formControlName="newPassword" required
                        minlength="3">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="legacy" style="width: 358px;">
                    <mat-label>Enter Your Confirm Password</mat-label>
                    <input matInput type="password" placeholder="confirmPassword" required minlength="3">
                </mat-form-field>
            </div>
            <div>
                <a [routerLink]="['/login']"> <button mat-raised-button (click)="onSubmitReset()">Submit</button></a>
            </div>

        </form>
    </mat-card>
</div>
