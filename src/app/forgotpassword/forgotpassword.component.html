<div class="mainDiv">
    <mat-card>
        <form [formGroup]="forgotPasswordForm">
            <div>
                <div class="Title">Enter your Email Id
                </div>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 358px;">
                    <mat-label>Email Id</mat-label>
                    <input matInput placeholder="emailId" formControlName="email" required minlength="15">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
