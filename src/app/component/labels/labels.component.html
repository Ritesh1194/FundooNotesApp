<div>
  <mat-card class="getLabel">
    <mat-card-content>
      <h3 mat-subheader>Label Note</h3>
      <input matInput #name (blur)="labelcreate(name.value);">
      <button mat-button (click)="labelcreate(name)" class="example-margin">Create</button>
      <div class="check">
        <mat-checkbox class="example-margin" *ngFor="let label of labels ">{{label.name}}</mat-checkbox>
      </div>
    </mat-card-content>
  </mat-card>
</div>
