<div style="flex-wrap: wrap;">
    <div class="getAllPinnedNotes" fxLayout="{{view}}" fxFlexOffset="10">
        <div class="pin">
            Pinned Notes
        </div>
        <mat-card class="getNotesMat" [ngStyle]="{'background':note.color}" [ngClass]="{'qwerty':flag,'qwerty2':!flag}"
            *ngFor="let note of pinnotes">

            <div class="pinNotes">
                <app-pin-note [xyz]='note'></app-pin-note>
            </div>

            <div class="tile" (click)="openDialog(note)">
                {{note.title}}
            </div>

            <div class="tile" (click)="openDialog(note)">
                {{note.description}}
            </div>

            <div class="icon">
                <div class="iconlist">
                    <app-iconlist [xyz]='note'></app-iconlist>

                </div>
            </div>
        </mat-card>
    </div>
</div>
