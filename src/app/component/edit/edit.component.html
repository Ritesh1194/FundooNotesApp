<div [ngStyle]="{'background': color}">
  <div>
    <input [ngStyle]="{'background': color}" matInput type="text" value="{{notes.title}}" #title>
  </div>
  <div>
    <input [ngStyle]="{'background': color}" matInput type="text" value="{{notes.description}}" #description>
  </div>
  <div fxLayout="row">
    <app-iconlist></app-iconlist>
    <button type="submit" (click)="editNote(title.value, description.value,noteId?.value)" mat-button
      NoteId="SUBMIT">SAVE</button>
  </div>
</div>
